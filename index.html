<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Doce Encanto</title>
    <style>
        :root {
            --rosa-claro: #ffd6e0;
            --rosa-pastel: #ffb3c6;
            --azul-claro: #d6e2ff;
            --azul-pastel: #b3c6ff;
            --branco: #fff;
            --texto: #5a5a5a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--texto);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Estilo do catálogo rolável */
        .scroller {
            width: 100%;
            overflow-x: auto;
            padding: 30px 0;
            scrollbar-width: none;
            -ms-overflow-style: none;
            cursor: grab;
        }

        .scroller::-webkit-scrollbar {
            display: none;
        }

        .product-scroll {
            display: inline-flex;
            gap: 25px;
            padding: 0 10px;
        }

        .product-card {
            flex: 0 0 280px;
            background: var(--branco);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            height: 200px;
            overflow: hidden;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .price {
            display: block;
            font-size: 1.3rem;
            color: var(--rosa-pastel);
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            background: var(--rosa-pastel);
            color: var(--branco);
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--azul-pastel);
        }

        /* Seção de produtos */
        #produtos {
            padding: 80px 0;
            background: var(--branco);
        }

        #produtos h2 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--rosa-pastel);
            margin-bottom: 15px;
        }

        #produtos p {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <section id="produtos">
        <div class="container">
            <h2>Nossas Delícias</h2>
            <p>Arraste para o lado para ver mais opções</p>
            
            <div class="scroller">
                <div class="product-scroll">
                    <!-- Produto 1 -->
                    <div class="product-card">
                        <div class="product-img">
                            <img src="assets/produtos/bolo1.jpg" alt="Bolo de Chocolate">
                        </div>
                        <div class="product-info">
                            <h3>Bolo de Chocolate</h3>
                            <p>Camadas de chocolate belga</p>
                            <span class="price">R$ 120,00</span>
                            <button class="btn">Encomendar</button>
                        </div>
                    </div>
                    
                    <!-- Produto 2 -->
                    <div class="product-card">
                        <div class="product-img">
                            <img src="assets/produtos/bolo2.jpg" alt="Bolo de Morango">
                        </div>
                        <div class="product-info">
                            <h3>Bolo de Morango</h3>
                            <p>Recheio de creme de morango fresco</p>
                            <span class="price">R$ 140,00</span>
                            <button class="btn">Encomendar</button>
                        </div>
                    </div>
                    
                    <!-- Produto 3 -->
                    <div class="product-card">
                        <div class="product-img">
                            <img src="assets/produtos/bolo3.jpg" alt="Bolo Naked">
                        </div>
                        <div class="product-info">
                            <h3>Bolo Naked</h3>
                            <p>Camadas à vista com frutas</p>
                            <span class="price">R$ 160,00</span>
                            <button class="btn">Encomendar</button>
                        </div>
                    </div>
                    
                    <!-- Adicione quantos produtos quiser seguindo o mesmo padrão -->
                </div>
            </div>
        </div>
    </section>

    <script>
        // Tornando o arraste mais suave
        const scroller = document.querySelector('.scroller');
        let isDown = false;
        let startX;
        let scrollLeft;

        scroller.addEventListener('mousedown', (e) => {
            isDown = true;
            scroller.style.cursor = 'grabbing';
            startX = e.pageX - scroller.offsetLeft;
            scrollLeft = scroller.scrollLeft;
        });

        scroller.addEventListener('mouseleave', () => {
            isDown = false;
            scroller.style.cursor = 'grab';
        });

        scroller.addEventListener('mouseup', () => {
            isDown = false;
            scroller.style.cursor = 'grab';
        });

        scroller.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - scroller.offsetLeft;
            const walk = (x - startX) * 2;
            scroller.scrollLeft = scrollLeft - walk;
        });

        // Funcionalidade de toque para mobile
        scroller.addEventListener('touchstart', (e) => {
            isDown = true;
            startX = e.touches[0].pageX - scroller.offsetLeft;
            scrollLeft = scroller.scrollLeft;
        });

        scroller.addEventListener('touchend', () => {
            isDown = false;
        });

        scroller.addEventListener('touchmove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.touches[0].pageX - scroller.offsetLeft;
            const walk = (x - startX) * 2;
            scroller.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
